    />

    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container nav-content">
        <a href="index.html" class="logo">
          <i class="fas fa-hamburger"></i> FoodChapChap
        </a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="mobile-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <section class="section container">
      <div class="section-title">
        <h2>Get in Touch ðŸ“ž</h2>
        <p>We are ready to take your order or answer your questions.</p>
      </div>

      <div class="grid" style="max-width: 800px; margin: 0 auto; gap: 2rem">
        <div class="card" style="text-align: center; padding: 2rem">
          <i
            class="fab fa-whatsapp"
            style="font-size: 3rem; color: #25d366; margin-bottom: 1rem"
          ></i>
          <h3>WhatsApp Us</h3>
          <p style="margin-bottom: 1.5rem">Fastest way to order.</p>
          <a href="https://wa.me/254758596269" class="btn whatsapp-btn"
            >Chat Now</a
          >
        </div>

        <div class="card" style="text-align: center; padding: 2rem">
          <i
            class="fas fa-phone"
            style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem"
          ></i>
          <h3>Call Us</h3>
          <p style="margin-bottom: 1.5rem">For special inquiries.</p>
          <a href="tel:+254758596269" class="btn btn-secondary">Call Now</a>
        </div>

        <div class="card" style="grid-column: 1 / -1; padding: 2rem">
          <h3 style="margin-bottom: 1rem">
            <i class="fas fa-map-marker-alt"></i> Our Location
          </h3>
          <p style="margin-bottom: 1rem">
            FoodChapChap HQ, Westlands Road, Nairobi, Kenya.
          </p>
          <!-- Placeholder Map -->
          <div
            style="
              width: 100%;
              height: 300px;
              background: #eee;
              border-radius: var(--radius-md);
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <p style="color: #666">
              <i class="fas fa-map"></i> Google Maps Embed Placeholder
            </p>
          </div>
        </div>
      </div>

    <script type="module" src="/src/main.js"></script>
